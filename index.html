<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="https://rawgit.com/bestiejs/platform.js/master/platform.js"></script>
    <script src="https://rawgit.com/protyze/aframe-always-fullscreen-component/master/dist/aframe-always-fullscreen-component.min.js"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene debug="true" always-fullscreen>
      <a-assets>
        <img id="cell-thumb" crossorigin="anonymous" src="cell-thumb.png">
        <img id="main-thumb" crossorigin="anonymous" src="main-thumb.png">
        <img id="well-thumb" crossorigin="anonymous" src="well-thumb.png">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <img id="main" crossorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/36/Inside_Courtyeard.jpg">
        <img id="well" crossorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/33/Well_Tower_Steps.jpg">
        <img id="cell" crossorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/8/IMG_1874.jpg">

        <img id="aBlockPrison" crosorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/22/A_Block_Prison_.jpg">
        <img id="aBlockPrisonCell" crosorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/23/A_Block_Prison_Cell.jpg">
        <img id="cBlockPrison" crosorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/25/C_Block_Prison_2.jpg">

        <img id="cBlockPrisonCell" crosorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/26/C_Block_Prison_Cell.jpg">
        <img id="cBlockPrisonGroundFloor" crosorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/27/C_Block_Prison_Ground_Floor.jpg">
        <img id="execCourtYard" crosorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/28/Executioner_s_Courtyard.jpg">

        <img id="well2" crosorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/29/Well_Tower_2.jpg">
        <img id="well3" crosorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/31/Well_Tower_4.jpg">
        <img id="secondaryCourtyard" crosorigin="anonymous" src="https://photospheres.lancaster.ac.uk/uploads/photosphere/image/39/Secondary_Courtyard.jpg">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}; links: #links"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#main" position="-1.5 -1 -4"></a-sky>
      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-1.5 -1 -4">
        <a-entity id="backwardLink" template="src: #link" data-src="#well2" data-thumb="" text="value:Well2;color:#000000" material"color:#292929"></a-entity>
        <a-entity id="forwardLink" template="src: #link" data-src="#cell" data-thumb="" text="value:Cell;color:#000000" material"color:#292929"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
